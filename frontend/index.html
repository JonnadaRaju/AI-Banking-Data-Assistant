<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Banking Data Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.4;
        }

        .table-scroll {
            overflow-x: auto;
        }

        #resultsTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
        }

        #resultsTable th,
        #resultsTable td {
            border: 1px solid #d9d9d9;
            padding: 10px;
            text-align: left;
            white-space: nowrap;
        }

        #resultsTable th {
            background: #f5f7fa;
            font-weight: 600;
        }
    </style>
</head>
<body>

<!-- ‚îÄ‚îÄ Header ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
<header>
    <span class="logo">üè¶</span>
    <div>
        <h1>AI Banking Data Assistant</h1>
        <p>Ask questions about banking data in plain English</p>
    </div>
</header>

<!-- ‚îÄ‚îÄ Main ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
<div class="container">

    <!-- Query Input -->
    <div class="query-section">
        <h2>What would you like to know?</h2>
        <div class="query-input-row">
            <input
                type="text"
                id="queryInput"
                placeholder="e.g. Show last 10 transactions above 10,000"
                autocomplete="off"
            />
            <button id="submitBtn">Ask</button>
        </div>

        <!-- Example chips -->
        <div class="examples">
            <p>Try an example:</p>
            <div class="chips" id="chips"></div>
        </div>
    </div>

    <!-- Loading -->
    <div id="loading">
        <div class="spinner"></div>
        <p>Generating SQL and fetching results...</p>
    </div>

    <!-- Error -->
    <div id="errorBox"></div>

    <!-- Results -->
    <div id="resultsSection">

        <!-- SQL box -->
        <div class="sql-box">
            <div class="sql-label">Generated SQL</div>
            <code id="sqlDisplay"></code>
        </div>

        <!-- Stats -->
        <div class="stats-bar" id="statsBar"></div>

        <!-- Chart -->
        <div id="chartContainer">
            <h3>üìä Visual Summary</h3>
            <canvas id="myChart"></canvas>
        </div>

        <!-- Table -->
        <div class="table-container" id="tableContainer">
            <h3>Results</h3>
            <div class="table-scroll">
                <table id="resultsTable">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

    </div>
    <!-- /Results -->

</div>
<!-- /Main -->

<!-- Chart.js from CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
<script src="app.js"></script>
</body>
</html>
