<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AI Banking Data Assistant</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<header>
    <span class="logo">ğŸ¦</span>
    <div>
        <h1>AI Banking Data Assistant</h1>
        <p>Ask questions about banking data</p>
    </div>
</header>

<div class="container">

    <div class="query-section">
        <h2>What would you like to know?</h2>
        <div class="query-input-row">
            <input type="text" id="queryInput" placeholder="e.g. Show last 10 transactions above 10,000" autocomplete="off"/>
            <button id="voiceBtn" title="Ask with voice">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mic-icon"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
            </button>
            <button id="submitBtn">Ask</button>
        </div>
        <div class="voice-status" id="voiceStatus"></div>
        <div class="examples">
            <p>Try an example:</p>
            <div class="chips" id="chips"></div>
        </div>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        <p>Generating SQL and fetching results...</p>
    </div>

    <div id="errorBox"></div>

    <div id="resultsSection">

        <div class="stats-bar" id="statsBar"></div>

        <div class="tabs-container">
            <div class="tabs-header">
                <button class="tab-btn active" id="tabData">ğŸ“‹ Data</button>
                <button class="tab-btn" id="tabChart">ğŸ“Š Chart</button>
            </div>
            <div class="tab-content">
                <div id="panelData" class="tab-panel"></div>
                <div id="panelChart" class="tab-panel" style="display:none;"></div>
            </div>
        </div>

        <div id="summaryBox" style="display:none;">
            <span class="summary-icon">ğŸ’¡</span>
            <p class="summary-text"></p>
        </div>

    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
<script src="config.js"></script>
<script src="voice.js"></script>
<script src="app.js"></script>
</body>
</html>
