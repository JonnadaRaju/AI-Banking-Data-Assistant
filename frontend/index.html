<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AI Banking Data Assistant</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<header>
    <span class="logo">ğŸ¦</span>
    <div>
        <h1>AI Banking Data Assistant</h1>
        <p>Ask questions about banking data in plain English</p>
    </div>
</header>

<div class="container">

    <div class="query-section">
        <h2>What would you like to know?</h2>
        <div class="query-input-row">
            <input type="text" id="queryInput" placeholder="e.g. Show last 10 transactions above 10,000" autocomplete="off"/>
            <button id="submitBtn">Ask</button>
        </div>
        <div class="examples">
            <p>Try an example:</p>
            <div class="chips" id="chips"></div>
        </div>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        <p>Processing request and fetching results...</p>
    </div>

    <div id="errorBox"></div>

    <div id="resultsSection">

        <div class="stats-bar" id="statsBar"></div>

        <div class="tabs-container">
            <div class="tabs-header">
                <button class="tab-btn active" id="tabData">ğŸ“‹ Data</button>
                <button class="tab-btn" id="tabChart">ğŸ“Š Chart</button>
            </div>
            <div class="tab-content">
                <div id="panelData" class="tab-panel"></div>
                <div id="panelChart" class="tab-panel" style="display:none;padding:24px;"></div>
            </div>
        </div>

    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
<script src="app.js"></script>
</body>
</html>
